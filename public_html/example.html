<html>
<head>
	<title>Primer script con jQuery</title>
	<script src="../vendor/components/jquery/jquery.min.js"/>
	</script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$("#capa").mouseleave(function(evento){
				$("#mensaje").css("display", "none");
			});
		});
	</script>
</head>

<body>
	<div id="capa" style="padding: 10px; background-color: #ff8800;" onmouseover="$('#mensaje').css('display', 'block');">Pon el ratón encima de esta capa</div>
	<br>
	<div id="mensaje" style="display: none;">Has puesto el ratón encima!! <br>(Ahora quítalo de la capa)</div>
</body>
</html>
